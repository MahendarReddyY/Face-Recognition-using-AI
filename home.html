<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Mywebpage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial_scale=1.0" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta
      name="description"
      content="Welcome to the offical page of unt cse department assiatantship application form"
    />
    <link rel="stylesheet" type="text/CSS" href="design.css" />
  </head>
  <body>
    <a href="https://www.unt.edu/" target="_self"
      ><img src="image/untlogo.jpg" alt="untlogo"
    /></a>
    <p><em>@unt_official</em></p>
    <p class="username">Computer Science and Engineering</p>
    <h1>Assistantship Form</h1>
    <form id="myForm">
      <fieldset>
        <legend>Student Details:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="name" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" /><br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <p id="demo"></p>
    <script src="myscript.js" type="text/Javascript"></script>
  </body>
</html>
